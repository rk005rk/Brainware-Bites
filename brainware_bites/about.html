<link rel="stylesheet" href="styles.css">

<section class="card-about-us">
    <img src="logo.png" alt="Brainware Bites Logo" class="logo">
    <h3 class="about-text">
      At <strong>Brainware Bites</strong>, we serve fresh, hygienic, and delicious meals to students and staff with care.<br>
      Our mission is to provide affordable, high-quality food with quick and friendly service on campus.
    </h3>
  </section>
  

<section class="card">
    <h2 class="card-title">We Value Your Feedback</h2>
    <form action="#" method="post" class="feedback-form">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Your Feedback:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>
    
        <button type="submit" class="btn">Submit Feedback</button>
    </form>
</section>
<script src="feedback.js"></script>
