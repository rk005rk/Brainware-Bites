<section class="my-orders">
  <h2>My Orders</h2>
 <link rel="stylesheet" href="styles.css" />
  <!-- Order Tracking -->
  <div class="order-tracking">
    <div class="order-step active">1</div>
    <div class="order-step active">2</div>
    <div class="order-step">3</div>
    <div class="order-step">4</div>
  </div>
  <div class="order-labels">
    <span>Placed</span>
    <span>Processing</span>
    <span>Dispatched</span>
    <span>Delivered</span>
  </div>

  <!-- Cancel Button -->
  <button class="cancel-btn">Cancel Order</button>

  <!-- Order History -->
   <h1> Order History</h1>
  <div class="order-history">
    <div class="order-item">
      <h4>Order #BW12345</h4>
      <p>Chicken Biryani, Coke</p>
      <p><strong>Status:</strong> Delivered</p>
      <p><strong>Date:</strong> July 4, 2025</p>
    </div>
    <div class="order-item">
      <h4>Order #BW12346</h4>
      <p>Paneer Wrap, Juice</p>
      <p><strong>Status:</strong> In Progress</p>
      <p><strong>Date:</strong> July 5, 2025</p>
    </div>
  </div>
</section>
